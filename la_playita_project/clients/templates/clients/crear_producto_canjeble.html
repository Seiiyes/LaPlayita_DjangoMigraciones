{% extends "core/base.html" %}

{% block title %}Crear Producto Canjeable{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Nuevo Producto Canjeable</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Selección de Producto de Inventario -->
                        <div class="mb-4 p-3 bg-light rounded border">
                            <label for="producto_inventario" class="form-label fw-bold text-primary">
                                <i class="bi bi-box-seam me-1"></i>Vincular con Inventario (Opcional)
                            </label>
                            <select class="form-select" id="producto_inventario" name="producto_inventario">
                                <option value="">-- Seleccionar producto del inventario --</option>
                                {% for p in productos_inv %}
                                <option value="{{ p.id }}" data-nombre="{{ p.nombre }}"
                                    data-descripcion="{{ p.descripcion|default:'' }}">
                                    {{ p.nombre }} (Stock: {{ p.stock_actual }})
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Si seleccionas un producto, se completarán el nombre y descripción
                                automáticamente.</div>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="puntos_requeridos" class="form-label">Puntos Requeridos</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-star-fill text-warning"></i></span>
                                    <input type="number" class="form-control" id="puntos_requeridos"
                                        name="puntos_requeridos" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock_disponible" class="form-label">Stock para Canje</label>
                                <input type="number" class="form-control" id="stock_disponible" name="stock_disponible"
                                    required>
                                <div class="form-text">Stock separado exclusivo para canjes.</div>
                            </div>
                        </div>



                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                            <label class="form-check-label" for="activo">Producto Activo (Visible en catálogo)</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'clients:admin_productos_canjebles' %}"
                                class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('producto_inventario').addEventListener('change', function () {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
            const nombre = selectedOption.getAttribute('data-nombre');
            const descripcion = selectedOption.getAttribute('data-descripcion');

            const inputNombre = document.getElementById('nombre');
            const inputDesc = document.getElementById('descripcion');

            // Solo llenar si están vacíos o si el usuario confirma (aquí lo hacemos directo si están vacíos o si quiere sobreescribir)
            // Estrategia simple: Llenar siempre
            inputNombre.value = nombre;
            if (descripcion) {
                inputDesc.value = descripcion;
            }
        }
    });
</script>
{% endblock %}
