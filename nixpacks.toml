[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "pkg-config",
    "cairo",
    "cairo.dev", 
    "pango",
    "pango.dev",
    "gdk-pixbuf",
    "gdk-pixbuf.dev",
    "libffi",
    "libffi.dev",
    "freetype",
    "freetype.dev",
    "fontconfig",
    "fontconfig.dev",
    "libjpeg",
    "libjpeg.dev",
    "libpng",
    "libpng.dev",
    "zlib",
    "zlib.dev",
    "gobject-introspection",
    "gobject-introspection.dev",
    "xorg.libxcb",
    "xorg.xcbutil",
    "xorg.xcbproto",
    "xorg.libX11",
    "xorg.xorgproto"
]

[phases.install]
cmds = [
    "export PKG_CONFIG_PATH=/nix/store/*/lib/pkgconfig:/nix/store/*/share/pkgconfig:$PKG_CONFIG_PATH",
    "export CPATH=/nix/store/*/include:$CPATH",
    "export LIBRARY_PATH=/nix/store/*/lib:$LIBRARY_PATH",
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && cd la_playita_project && gunicorn la_playita_project.wsgi:application --bind 0.0.0.0:$PORT"