[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "pkg-config", 
    "cairo",
    "cairo.dev",
    "pango",
    "pango.dev",
    "gdk-pixbuf",
    "gdk-pixbuf.dev",
    "libffi",
    "libffi.dev",
    "freetype",
    "freetype.dev",
    "fontconfig",
    "fontconfig.dev",
    "libjpeg",
    "libjpeg.dev",
    "libpng",
    "libpng.dev",
    "zlib",
    "zlib.dev",
    "gobject-introspection",
    "gobject-introspection.dev"
]

[phases.install]
cmds = [
    "export PKG_CONFIG_PATH=/nix/store/*/lib/pkgconfig:$PKG_CONFIG_PATH",
    "python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && cd la_playita_project && gunicorn la_playita_project.wsgi:application --bind 0.0.0.0:$PORT"